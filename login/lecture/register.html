<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="./register.js" defer></script> = defer 프로퍼티로 핸들링 스크립트도 위에 작성해줄수 있다. -->
    <!-- defer = 일단 다음코드부터 읽고 body 까지 읽은 후 마지막에 읽는다. -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Register</title>
  </head>
  <body>
    <form class="register-form">
      <label for="email">이메일</label> <span class="email"></span> <br />
      <input id="email" type="email" /> <br />

      <br />

      <label for="password">비밀번호</label> <br />
      <input id="password" type="password" /> <br />

      <br />

      <label for="password-confirm">비밀번호 확인</label> <br />
      <input id="password-confirm" type="password" /> <br />

      <br />

      <label for="nickname">닉네임</label> <br />
      <input id="nickname" type="text" /> <br />

      <br />

      <button type="submit">회원가입</button>
    </form>

    <script src="./register.js"></script>
  </body>
</html>
