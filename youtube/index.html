<!--페이지 구성
      - 메인페이지(상단 검색창 + 영상리스트)
      - 검색창 마크업
      - 검색창에 단어 입력한거 핸들링
      - 검색한 단어를 API로 비동기 호출
      - 검색 결과 확인 (리스트[배열]) → 썸네일이미지 → 리스트 하나의 요소가 어떤 형식인지 파악하는것이 중요
      - 썸네일 이미지 + 제목 을 하나의 아이템으로 만들어 리스트로 만들어주기 
    -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/d350cb3dc1.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #a55cd6;
      }

      .container {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      header {
        padding: 30px;
        display: flex;
      }

      header > h1 {
        display: flex;
        font-size: 64px;
      }

      .search__textarea {
        width: 300px;
        height: 50px;
        margin-left: 30px;
      }

      ::placeholder {
        font-size: large;
        text-align: center;
      }
    </style>
    <title>Youtube_Main</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Youtube</h1>
      </header>

      <div class="search">
        <input
          class="search__textarea"
          type="text"
          placeholder="검색어를 입력해주세요."
        />
        <button class="search__Btn submit" type="submit">검색</button>
      </div>
    </div>
  </body>
</html>
