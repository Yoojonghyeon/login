<!--페이지 구성
      - 메인페이지(상단 검색창 + 영상리스트)
      - 검색창 마크업
      - 검색창에 단어 입력한거 핸들링
      - 검색한 단어를 API로 비동기 호출
      - 검색 결과 확인 (리스트[배열]) → 썸네일이미지 → 리스트 하나의 요소가 어떤 형식인지 파악하는것이 중요
      - 썸네일 이미지 + 제목 을 하나의 아이템으로 만들어 리스트로 만들어주기 
    -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/d350cb3dc1.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #a55cd6;
      }

      .container {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      header {
        padding: 30px;
        display: flex;
        -webkit-animation: focus-in-contract-bck 1s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: focus-in-contract-bck 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          both;
        /* animation: vibration 1s linear infinite; */
      }

      header > h1 {
        display: flex;
        font-size: 128px;
      }

      header::after {
        animation: cubic-bezier(0.075, 0.82, 0.165, 1);
      }

      .search {
        padding-bottom: 50px;
      }

      .search__word {
        text-align: center;
        font-size: 20px;
        width: 300px;
        height: 50px;
        margin-left: 100px;

        background-color: #d0b6e2;
        border-bottom: solid rgb(77, 28, 122);
        cursor: auto;
      }

      ::placeholder {
        font-size: large;
        text-align: center;
      }

      .submit {
        width: 100px;
        height: 55px;
        border-radius: 50px;
        background-color: #744992;
      }

      hr {
        width: 80%;
      }

      @-webkit-keyframes focus-in-contract-bck {
        0% {
          letter-spacing: 1em;
          -webkit-transform: translateZ(300px);
          transform: translateZ(300px);
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateZ(12px);
          transform: translateZ(12px);
          -webkit-filter: blur(0);
          filter: blur(0);
          opacity: 1;
        }
      }
      @keyframes focus-in-contract-bck {
        0% {
          letter-spacing: 1em;
          -webkit-transform: translateZ(300px);
          transform: translateZ(300px);
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateZ(12px);
          transform: translateZ(12px);
          -webkit-filter: blur(0);
          filter: blur(0);
          opacity: 1;
        }
      }
    </style>
    <title>Youtube_Main</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Youtube</h1>
      </header>

      <form class="search">
        <input
          class="search__word"
          type="text"
          placeholder="검색어를 입력해주세요."
        />
        <button class="submit" type="submit">검색</button><br />
      </form>
      <hr />
      <div class="video-list">
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
        <br />
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
        <div class="video">
          <span class="video__thumbnails"></span>
          <p class="video__title"></p>
        </div>
      </div>
    </div>
  </body>
</html>
